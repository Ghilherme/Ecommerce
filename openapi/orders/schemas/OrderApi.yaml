components:
  schemas:
    OrderApi:
      required:
        - name
        - total_price_amount
        - total_quantity_items
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        total_price_amount:
          type: number
          format: double
        total_quantity_items:
          type: integer
          format: int32